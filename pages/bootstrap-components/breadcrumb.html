<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Breadcrumb - Bootstrap Component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
<style>body{margin: 2em 5em;}.comp-section{margin-top: 2em;}br{margin: 1em;}</style>
    </head>
    <body>
        <h1>Breadcrumb</h1>

        <p><a href="https://v4-alpha.getbootstrap.com/components/breadcrumb/">Component Documentation</a></p>

<!-- begin component examples -->

<ol class="breadcrumb">
  <li class="breadcrumb-item active">Home</li>
</ol>

<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="#">Home</a></li>
  <li class="breadcrumb-item active">Library</li>
</ol>

<ol class="breadcrumb">

  <li class="breadcrumb-item"><a href="#">Library</a></li>
  <li class="breadcrumb-item active">Data</li>
</ol>

<nav class="breadcrumb">
  <a class="breadcrumb-item" href="#">Home</a>
  <a class="breadcrumb-item" href="#">Library</a>
  <a class="breadcrumb-item" href="#">Data</a>
  <span class="breadcrumb-item active">Bootstrap</span>
</nav>


<!-- end component examples -->

</html>
